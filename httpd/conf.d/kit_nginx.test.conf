<VirtualHost *:8888>
       ServerAdmin df_ghost@mail.ru
       DocumentRoot /home/www/sites/kit-nginx.test/public_html
       ServerName kit-nginx.test
       ServerAlias www.kit-nginx.test
       <Directory /home/www/sites/kit-nginx.test/public_html>
               Options Indexes FollowSymLinks
               AllowOverride All
